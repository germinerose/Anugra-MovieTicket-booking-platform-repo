{% extends "base.html" %}

{% block title %}Add Movie - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="admin-form-container">
        <h1>Add New Movie</h1>
        <form method="POST" action="{{ url_for('add_movie') }}" class="admin-form">
            <div class="form-group">
                <label for="title">Movie Title *</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="duration">Duration (minutes) *</label>
                    <input type="number" id="duration" name="duration" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="text" id="rating" name="rating" placeholder="PG, PG-13, R, etc.">
                </div>
            </div>
            <div class="form-group">
                <label for="poster_url">Poster URL</label>
                <input type="url" id="poster_url" name="poster_url" placeholder="https://example.com/poster.jpg">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Movie</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
